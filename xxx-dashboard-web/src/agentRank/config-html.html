<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent配置</title>
    <link rel="stylesheet" href="css/config.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <div class="header">
            <button class="back-btn">← 返回</button>
            <h1 class="title">Agent配置</h1>
            <button class="clear-config-btn">清空配置</button> <!-- 移动清空配置按钮 -->
        </div>
        
        <!-- Agent列表 -->
        <div class="agent-list">
            <div class="list-header">
                <h2>已配置的Agent</h2>
                <button class="add-agent-btn">+ 添加新Agent</button>
            </div>
            <div class="agent-items">
                <!-- Agent项目将通过JavaScript动态生成 -->
            </div>
        </div>
        <!-- 配置弹窗 -->
        <div class="config-modal" style="display: none;">
            <div class="modal-overlay"></div>
            <div class="config-panel">
                <div class="modal-header">
                    <h2 class="modal-title">配置Agent</h2>
                    <button class="close-modal">×</button>
                </div>
                <div class="config-section">
                    <h2 class="section-title">基本信息</h2>
                    <div class="form-group">
                        <label>Agent名称</label>
                        <input type="text" class="form-input" placeholder="请输入Agent名称">
                    </div>
                    <div class="form-group">
                        <label>Agent ID</label>
                        <input type="text" class="form-input" placeholder="请输入Agent ID">
                    </div>
                    <div class="form-group">
                        <label>头像图片</label>
                        <div class="image-upload">
                            <input type="file" id="avatar" accept="image/*">
                            <label for="avatar" class="upload-button">选择图片</label>
                            <div class="image-preview"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>上线时间</label>
                        <input type="date" class="form-input" id="launchDate" placeholder="请选择上线时间">
                    </div>
                </div>

                <div class="config-section">
                    <h2 class="section-title">团队成员</h2>
                    <div class="team-members">
                        <div class="member-item">
                            <div class="form-group">
                                <label>成员名称</label>
                                <input type="text" class="form-input" placeholder="请输入成员名称">
                            </div>
                            <div class="form-group">
                                <label>角色</label>
                                <select class="form-select">
                                    <option value="pm">PM</option>
                                    <option value="ux">UX</option>
                                    <option value="dev">DEV</option>
                                </select>
                            </div>
                            <button class="remove-member">删除</button>
                        </div>
                    </div>
                    <button class="add-member">+ 添加成员</button>
                </div>

                <div class="button-group">
                    <button class="save-button">保存配置</button>
                    <button class="cancel-button">取消</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
</body>
</html>
